<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 order-md-2">
                <img
                    src="/images/nathan-waters-mo0NW3BPzW4-unsplash.jpg"
                    alt="Product Promotion"
                    class="img-fluid"
                />
                </div>

                <div class="col-md-6 order-md-1">
                <div class="text-container text-center">
                    <h2 class="product-title">New Year, New Yays</h2>
                    <p class="product-description">
                    A luxuriously smooth coffee experience perfectly balanced with
                    Partanna.
                    </p>
                    <a class="order-button btn btn-outline-dark" href="#">Order now</a>
                </div>
                </div>
            </div>

            <div class="my-4"></div>

            <div class="row">
                <div class="col-md-6">
                <div class="text-container text-center bg-light">
                    <h2 class="product-title">Savory and satisfying</h2>
                    <p class="product-description">
                    Grab a subtly sweet Chicken, Maple Butter & Egg Sandwich on the
                    way.
                    </p>
                    <a class="order-button btn btn-outline-dark" href="#">Order now</a>
                </div>
                </div>

                <div class="col-md-6">
                <img
                    src="/images/jakub-dziubak-XtUd5SiX464-unsplash.jpg"
                    alt="Product Promotion"
                    class="img-fluid"
                />
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
